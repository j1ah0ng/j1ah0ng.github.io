language: node_js
node_js: 
  - "16"
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn run build
deploy:
  fqdn: "j1ah0ng.xyz"
  strategy: git
  provider: pages
  local_dir: build
  github-token: $GITHUB_TOKEN
  keep_history: true
  skip_cleanup: true
  target_branch: deploy
  on:
    branch: master
